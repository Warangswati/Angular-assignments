<div class="container">
  <div class="rows">
      <div class="col-6">
<form>

</div>

<div class="form-group">
    <label>Enter Your Password</label>
    <input type="password" name="password" class="form-control">
</div>
<div>
  <button class="btn btn-primary">Submit</button>
</div>
</form>

</div>
</div>
</div>
